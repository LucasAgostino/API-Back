<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Registro de Usuario</h1>
        <form action="/register" method="post">
            <div class="mb-4">
                <label for="nombreUsuario" class="block text-gray-700">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-gray-700">Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="apellido" class="block text-gray-700">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="rol" class="block text-gray-700">Rol:</label>
                <select id="rol" name="rol" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="USER">Usuario</option>
                    <option value="SELLER">Vendedor</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Registrar</button>
        </form>
    </div>

</body>
</html>
